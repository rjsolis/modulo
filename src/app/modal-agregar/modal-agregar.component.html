<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{accion}}</h4>
    <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss('Cerrado')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>




    <div class="modal-body">
        <form #formAutos = "ngForm">
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-contol" id="marca" placeholder="Agrega la marca"
                [(ngModel)]="auto.marca" name="marca">
        </div>
        <div class="form-group">
            <label for="submarca">Submarca</label>
            <input type="text" class="form-contol" id="submarca" placeholder="Agrega la submarca"
                [(ngModel)]="auto.submarca" name="submarca">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-contol" id="descripcion" placeholder="Agrega la descripcion"
                [(ngModel)]="auto.descripcion" name="descripcion">
        </div>
        <div class="form-group">
            <label for="modelos">Modelos</label>
            <input type="text" id="modelos" placeholder="Agrega el modelo"
                [(ngModel)]="auto.modelos" name="modelos">
        </div>
    
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark" (click)="activeModal.close(auto)">Guardar</button>
          
        </div>
    
        </form>


    
 </div>
