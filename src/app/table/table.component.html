

<button type="button" class="btn btn-dark" (click)="openModalAgregar()">Agregar <i class="fa fa-plus"></i> </button>
<p>     </p>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Marca</th>
    <th scope="col">Submarca</th>
    <th scope="col">Descripcion</th>
    <th scope="col">Modelos</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let autoSeleccionado of autos index as i">
    <th scope="row">{{ autoSeleccionado._id }}</th>
    <td>{{autoSeleccionado.marca}}</td>
    <td>{{autoSeleccionado.submarca}}</td>
    <td>{{autoSeleccionado.descripcion}}</td>
    <td>{{autoSeleccionado.modelos| formatoModelos}}</td>
    <td (click)="openModalBorrar(autoSeleccionado)"><img src="assets/img/eliminar.png" width="30" height="30"></td>
    <td (click)="openModalEditar(autoSeleccionado)"><img src="assets/img/edit.png" width="30" height="30"></td>
  </tr>
  </tbody>
</table>

<p>              </p>
<ngb-pagination [collectionSize]="20" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
