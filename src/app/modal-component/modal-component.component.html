<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{accion}}</h4>
    <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss('Cerrado')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
    <div class="modal-body">
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-contol" id="marca" placeholder="Agrega la marca">
        </div>
        <div class="form-group">
            <label for="submarca">Submarca</label>
            <input type="text"  class="form-contol" id="submarca" placeholder="Agrega la submarca">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text"  class="form-contol" id="descripcion" placeholder="Agrega la descripcion">
        </div>
        <div class="form-group">
            <label for="modelos">Modelos</label>
            <input type="text"  disabled class="form-control" class="form-contol" id="modelos" placeholder="Agrega el modelo">
        </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark"
                    (click)="activeModal.close('Save click')">Guardar</button>
            </div>
 </div>
